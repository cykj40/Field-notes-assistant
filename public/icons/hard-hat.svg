<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background: dark charcoal square with rounded corners -->
  <rect width="512" height="512" rx="80" ry="80" fill="#1A1A1A"/>

  <!-- Subtle grid pattern overlay (construction blueprint feel) -->
  <defs>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#ffffff08" stroke-width="1"/>
    </pattern>
    <linearGradient id="helmetGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E07B00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brimGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC933;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC6F00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="512" height="512" rx="80" ry="80" fill="url(#grid)"/>

  <!-- Hard Hat dome -->
  <path d="M256 100
    C340 100, 410 160, 418 248
    L94 248
    C102 160, 172 100, 256 100 Z"
    fill="url(#helmetGrad)"
  />

  <!-- Hard Hat brim -->
  <rect x="72" y="248" width="368" height="36" rx="18" fill="url(#brimGrad)"/>

  <!-- Hard Hat inner shadow line -->
  <path d="M120 248 C140 210, 190 185, 256 185 C322 185, 372 210, 392 248"
    fill="none" stroke="#CC6F0066" stroke-width="8" stroke-linecap="round"/>

  <!-- Center stripe on helmet -->
  <path d="M256 108 L256 248"
    fill="none" stroke="#E07B0044" stroke-width="10" stroke-linecap="round"/>

  <!-- Bolt/rivet accents -->
  <circle cx="160" cy="230" r="8" fill="#CC6F00"/>
  <circle cx="352" cy="230" r="8" fill="#CC6F00"/>

  <!-- Clipboard / notepad icon below helmet â€” represents field notes -->
  <rect x="185" y="308" width="142" height="110" rx="10" fill="#2A2A2A" stroke="#FFB800" stroke-width="4"/>
  <!-- Clipboard clip top -->
  <rect x="222" y="296" width="68" height="24" rx="8" fill="#FFB800"/>
  <!-- Lines on clipboard -->
  <line x1="205" y1="338" x2="307" y2="338" stroke="#FFB800" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
  <line x1="205" y1="358" x2="307" y2="358" stroke="#FFB800" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
  <line x1="205" y1="378" x2="270" y2="378" stroke="#FFB800" stroke-width="5" stroke-linecap="round" opacity="0.3"/>

  <!-- Pencil icon on clipboard bottom right -->
  <g transform="translate(285,370) rotate(-40)">
    <rect x="-5" y="-28" width="10" height="30" rx="2" fill="#FFC933"/>
    <polygon points="-5,2 5,2 0,14" fill="#FFAB00"/>
    <rect x="-5" y="-33" width="10" height="8" rx="1" fill="#888"/>
  </g>
</svg>
