<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <rect width="192" height="192" rx="30" ry="30" fill="#1A1A1A"/>

  <defs>
    <pattern id="grid" width="12" height="12" patternUnits="userSpaceOnUse">
      <path d="M 12 0 L 0 0 0 12" fill="none" stroke="#ffffff08" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="helmetGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E07B00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brimGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC933;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC6F00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="192" height="192" rx="30" ry="30" fill="url(#grid)"/>

  <!-- Hard Hat dome -->
  <path d="M96 38
    C127 38, 153 60, 156 93
    L36 93
    C39 60, 65 38, 96 38 Z"
    fill="url(#helmetGrad)"
  />

  <!-- Hard Hat brim -->
  <rect x="27" y="93" width="138" height="13" rx="7" fill="url(#brimGrad)"/>

  <!-- Inner shadow line -->
  <path d="M45 93 C52 79, 71 70, 96 70 C121 70, 140 79, 147 93"
    fill="none" stroke="#CC6F0066" stroke-width="3" stroke-linecap="round"/>

  <!-- Center stripe -->
  <path d="M96 41 L96 93"
    fill="none" stroke="#E07B0044" stroke-width="4" stroke-linecap="round"/>

  <!-- Rivets -->
  <circle cx="60" cy="86" r="3" fill="#CC6F00"/>
  <circle cx="132" cy="86" r="3" fill="#CC6F00"/>

  <!-- Clipboard body -->
  <rect x="69" y="115" width="54" height="42" rx="4" fill="#2A2A2A" stroke="#FFB800" stroke-width="2"/>
  <!-- Clipboard clip -->
  <rect x="83" y="110" width="26" height="10" rx="3" fill="#FFB800"/>
  <!-- Lines -->
  <line x1="77" y1="128" x2="115" y2="128" stroke="#FFB800" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="77" y1="136" x2="115" y2="136" stroke="#FFB800" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="77" y1="144" x2="100" y2="144" stroke="#FFB800" stroke-width="2" stroke-linecap="round" opacity="0.3"/>

  <!-- Pencil -->
  <g transform="translate(107,140) rotate(-40)">
    <rect x="-2" y="-10" width="4" height="12" rx="1" fill="#FFC933"/>
    <polygon points="-2,2 2,2 0,6" fill="#FFAB00"/>
    <rect x="-2" y="-13" width="4" height="4" rx="0.5" fill="#888"/>
  </g>
</svg>
